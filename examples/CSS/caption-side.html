<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>caption-side</title>
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.cnblogs.com/laixiangran" />
    <style>
        h1{
            font-size: 16px;
            font-family: Arial;
        }
        .test1{
            caption-side: top;
        }
        .test2{
            caption-side: right;
        }
        .test3{
            caption-side: bottom;
        }
        .test4{
            caption-side: left;
        }
    </style>
</head>
<body>
<h1>caption在上边</h1>
<table border="1" class="test1">
    <caption>caption在上边</caption>
    <tbody>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    </tbody>
</table>

<h1>caption在右边</h1>
<table border="1" class="test2">
    <caption>caption在右边</caption>
    <tbody>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    </tbody>
</table>

<h1>caption在下边</h1>
<table border="1" class="test3">
    <!-- 要在IE7及以下浏览器中实现top与bottom参数值的效果，可直接在caption标签内定义标签属性valign为top和bottom -->
    <caption valign="bottom">caption在下边</caption>
    <tbody>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    </tbody>
</table>

<h1>caption在左边</h1>
<table border="1" class="test4">
    <caption>caption在左边</caption>
    <tbody>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    <tr>
        <td>这是某一单元格</td>
        <td>这是某一单元格</td>
    </tr>
    </tbody>
</table>
</body>
</html>
