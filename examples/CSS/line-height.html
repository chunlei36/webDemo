<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="赖祥燃, laixiangran@163.com, http://www.cnblogs.com/laixiangran" />
		<style type="text/css">
			body,p{
				margin:0;
				padding: 0;
			}
			#main{
				overflow: hidden;
				width: 500px;
				margin:auto;
				padding: 20px;
				background:#eee;
			}
			p{
				border: 1px solid red;
				line-height: 50px;
			}
		</style>
		<script type="text/javascript">
			function changeLineHeight(type){
				var val = Number(document.getElementById("val").value);
				if(type == "add"){
					++val;
				}else if(type == "minus"){
					--val;
				}
				document.getElementById("val").value = val;
				document.getElementsByTagName("p")[0].style.lineHeight = val+"px";
				document.getElementsByTagName("p")[1].style.lineHeight = val+"px";
			}
		</script>
	</head>
	<body>
		<div id="main">
			<p>
				请您用下面的按钮加减这段文字的
				<font color="red">line-height</font>属性的值<br/>
				请您用下面的按钮加减这段文字的
				<font color="red">line-height</font>属性的值
			</p>
			<p>
				请您用下面的按钮加减这段文字的
				<font color="red">line-height</font>属性的值
			</p>
			<div>
				<input id="val" type="text" value="50"/>
				<input id="add" type="button" value="+" onclick="changeLineHeight('add')"/>
				<input id="minus" type="button" value="-" onclick="changeLineHeight('minus')"/>
				<input id="minus" type="button" value="set" onclick="changeLineHeight('set')"/>
			</div>
		</div>
	</body>
</html>
