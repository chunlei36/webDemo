<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.laixiangran.cn"/>
    <title>additive-symbols</title>
    <style>
        @counter-style additive-symbols-example {
            system: additive;
            additive-symbols: I 1;
        }
        .list {
            list-style: additive-symbols-example;
        }
    </style>
</head>
<body>
<h1>示例</h1>
<div>
    <ul class="list">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</div>
<h1>兼容性</h1>
<p>仅<b>Firefox(33+)</b>以上实现</p>
<p>
    更多查看<a href="https://mdn.github.io/css-counter-style-demo/">@counter-style Demo</a>
</p>
</body>
</html>
