<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.cnblogs.com/laixiangran" />
    <title>DOM扩展示例</title>
    <script>
        window.onload = function(){
            /**
             * querySelector()接收一个CSS选择符，返回与该模式匹配的第一个元素。
             * 通过Document类型调用则在全文档中查找
             * 通过Element类型调用则在该元素后代元素查找
             */
            console.group("通过querySelector查找body");
            console.log(document.querySelector("body"));
            console.groupEnd();
        };
    </script>
</head>
<body>
    <div id="main" style="border: 1px solid red;">
        <ul>
            <li name="myLi">我是li-1</li>
            <li name="myLi">我是li-2</li>
            <li>我是li-3</li>
        </ul>
        <a href="http://www.baidu.com">跳到百度</a>
        <a name="baidu">跳到百度</a>
        <img src="../sources/images/ad-mobilebone.png"/>
        <form>
            <input type="text"/>
            <input type="text"/>
        </form>
        <p>我是段落p</p>
        <p>
            当前时间：
            <script>
                document.write("<strong>" + (new Date()).toString() + "</strong>");
            </script>
        </p>
    </div>
</body>
</html>
