<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="赖祥燃, laixiangran@163.com, http://www.laixiangran.cn"/>
    <title>观察者模式测试</title>
    <script src="pubsub.js"></script>
    <script>

        // 先发布后订阅
        pubsub.publish("test1", "dd");

        pubsub.subscribe("test1", function (data) {
            console.log(data);
        });

        // 先订阅后发布

        pubsub.subscribe("test2", function (data) {
            console.log(data);
        });

        pubsub.publish("test2", "zz");

    </script>
</head>
<body>
</body>
</html>
