<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javaScript原生实现domReady</title>
    <script>
        /**
         * 在window.onload前执行
         * 使用domReady.ready将执行函数加入队列中
         **/
        (function() {
            var domReady = window.domReady = {};
            //用于判定页面是否加载完毕
            domReady.isReady = false;
            //用于添加要执行的函数
            domReady.ready = function() {
                var fnArr = Array.prototype.slice.call(arguments);
                //页面如果加载完毕则直接运行
                if (domReady.isReady) {
                    fnArr.forEach(function(fn) {
                        fn();
                    });
                }
                else {
                    domReady.fns = fnArr;
                }
            };
            //执行所有在window.onload之前放入的函数
            domReady.fireReady = function() {
                if (!domReady.isReady) {
                    if (!document.body) {
                        return setTimeout(domReady.fireReady, 16);
                    }
                    domReady.isReady = true;
                    if (domReady.fns.length) {
                        domReady.fns.forEach(function(fn) {
                            fn();
                        });
                    }
                }
            };
            //开始初始化domReady函数，判定页面的加载情况
            if (document.readyState === "complete") {
                domReady.fireReady();
            }
            else if (-[1,]) {
                document.addEventListener("DOMContentLoaded", function() {
                    document.removeEventListener("DOMContentLoaded", arguments.callee, false);
                    domReady.fireReady();
                }, false);
            }
            else {
                //当页面包含图片时，onreadystatechange事件会触发在window.onload之后，
                //换言之，它只能正确地执行于页面不包含二进制资源或非常少或者被缓存时
                document.attachEvent("onreadystatechange", function() {
                    if (document.readyState == "complete") {
                        document.detachEvent("onreadystatechange", arguments.callee);
                        domReady.fireReady();
                    }
                });
                (function(){
                    if (domReady.isReady) {
                        return;
                    }
                    //doScroll存在于所有标签而不管其是否支持滚动条
                    //这里如果用document.documentElement.doScroll()，我们需要判定其是否位于顶层document
                    var node = new Image();
                    try {
                        node.doScroll();
                        node = null; //防止IE内存泄漏
                    }catch (e) {
                        //javascrpt最短时钟间隔为16ms，这里取其倍数
                        setTimeout(arguments.callee, 64);
                        return;
                    }
                    domReady.fireReady();
                })();
            }
        }());
        window.onload = function() {
            var p = document.createElement("p");
            p.innerHTML = "最后执行window.onload";
            document.body.appendChild(p);
        };
        domReady.ready(function() {
            var p = document.createElement("p");
            p.innerHTML = "window.onload之前运行 - domReady1";
            document.body.appendChild(p);
            var p = document.createElement("p");
            p.innerHTML = "window.onload之前运行 - domReady2";
            document.body.appendChild(p);
        }, function() {
            var p = document.createElement("p");
            p.innerHTML = "window.onload之前运行 - domReady3";
            document.body.appendChild(p);
        });
    </script>
</head>
<body>
<h1>javaScript原生实现domReady</h1>
</body>
</html>
